<div class="row">
    <div class="code-wrapper">
        <div class="code-label">Code Snippet</div>
        <xmp class="prettyprint card-panel code-block">
    <input type="checkbox" id="check" name="check"/>
    <label for="check">Unchecked Checkbox</label>
        </xmp>
    </div>
    <fieldset class="form-group">
        <div class="checkbox row">
            <input type="checkbox" id="check1" name="check"/>
            <label for="check1">Unchecked Checkbox</label>
        </div>
        <div class="checkbox row">
            <input type="checkbox" id="check2" name="check" checked/>
            <label for="check2">Active Checkbox</label>
        </div>
        <div class="checkbox row">
            <input type="checkbox" id="check3" name="check" disabled/>
            <label for="check3">Disabled Checkbox</label>
        </div>
        <div class="checkbox row">
            <input type="checkbox" id="check4" name="check" disabled checked/>
            <label for="check4">Disabled Checked Checkbox</label>
        </div>
    </fieldset>
</div>
